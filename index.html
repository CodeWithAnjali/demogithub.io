<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="main.css" />
</head>
<body>

	<div class="app">

		<div class="calculator">

			<div class="display">
				<div class="content">
					<div class="input"></div>
					<div class="output"></div>
				</div>
			</div>

			<div class="keys">

				<div data-key="clear" class="key action">
					<span>AC</span>
				</div>

				<div data-key="brackets" class="key action">
					<span>( )</span>
				</div>

				<div data-key="%" class="key action">
					<span>%</span>
				</div>

				<div data-key="/" class="key operator">
					<span>รท</span>
				</div>

				<div data-key="7" class="key">
					<span>7</span>
				</div>

				<div data-key="8" class="key">
					<span>8</span>
				</div>

				<div data-key="9" class="key">
					<span>9</span>
				</div>

				<div data-key="*" class="key operator">
					<span>x</span>
				</div>

				<div data-key="4" class="key">
					<span>4</span>
				</div>

				<div data-key="5" class="key">
					<span>5</span>
				</div>

				<div data-key="6" class="key">
					<span>6</span>
				</div>

				<div data-key="-" class="key operator">
					<span>-</span>
				</div>

				<div data-key="1" class="key">
					<span>1</span>
				</div>

				<div data-key="2" class="key">
					<span>2</span>
				</div>

				<div data-key="3" class="key">
					<span>3</span>
				</div>

				<div data-key="+" class="key operator">
					<span>+</span>
				</div>

				<div data-key="backspace" class="key action">
					<span>&lt;</span>
				</div>

				<div data-key="0" class="key">
					<span>0</span>
				</div>

				<div data-key="." class="key">
					<span>.</span>
				</div>

				<div data-key="=" class="key operator">
					<span>=</span>
				</div>
			</div>

		</div>

	</div>



	<!--Age Calculator-->

	<div class="container">
        <div class="base">
            <h4>Age Calculator</h4>
          </div>
          <div class="box">
            <p class="title">DATE</p>
            <input type="text" name="date" id="date" placeholder="dd" required="required" minlength="1" maxlength="2" />
          </div>
          <div class="box">
            <p class="title">MONTH</p>
            <input type="text" name="month" id="month" placeholder="mm" required="required" minlength="1" maxlength="2" />
          </div>
          <div class="box">
            <p class="title">YEAR</p>
            <input type="text" name="year" id="year" placeholder="yyyy" required="required" minlength="4" maxlength="4" />
          </div>
          <div class="base">
            <input type="button" name="submit" value="Submit" onclick="age()" />
           </div>
           <div id="age"></div>
    </div>

	<script src="main.js"></script>
</body>
</html>
